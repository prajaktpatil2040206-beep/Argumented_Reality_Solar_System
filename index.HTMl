<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Solar System â€“ Textured Planets & Horizontal Orientation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; background: black; }
        #video-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 0;
            pointer-events: none;
        }
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #status {
            position: absolute;
            bottom: 30px;
            left: 20px; right: 20px;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            padding: 12px 20px;
            border-radius: 40px;
            width: fit-content;
            margin: 0 auto;
            z-index: 2;
            font-size: 16px;
            border: 1px solid rgba(255,255,255,0.2);
            pointer-events: none;
        }
        #permission-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
            background: #1e2a3a;
            color: white;
            border: 2px solid #4aa3ff;
            border-radius: 40px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: none;
            cursor: pointer;
            pointer-events: auto;
        }
        #hint {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            color: #ffd966;
            padding: 8px 18px;
            border-radius: 40px;
            font-size: 14px;
            border: 1px solid #ffd96655;
            pointer-events: none;
        }
        #recenter-btn {
            position: absolute;
            bottom: 100px;
            left: 20px;
            z-index: 3;
            background: rgba(30,40,60,0.9);
            backdrop-filter: blur(8px);
            color: white;
            border: 1px solid #4aa3ff;
            border-radius: 40px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay playsinline></video>
    <div id="canvas-container"></div>
    <div id="hint">ðŸŒŒ AR Solar System â€¢ Horizontal â€¢ Pinch to zoom â€¢ Drag to move</div>
    <button id="permission-btn">ðŸ”˜ Enable Motion Sensors</button>
    <button id="recenter-btn">ðŸŽ¯ Recenter</button>
    <div id="status">ðŸŒ€ Initializing camera & sensors...</div>

    <!-- Import Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. Camera feed (rear camera) ---
        const video = document.getElementById('video-bg');
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } },
                    audio: false 
                });
                video.srcObject = stream;
                await video.play();
                document.getElementById('status').innerHTML = 'ðŸ“· Camera active â€¢ waiting for sensors...';
            } catch (err) {
                document.getElementById('status').innerHTML = 'âŒ Camera access denied';
            }
        }
        startCamera();

        // --- 2. Three.js setup (transparent) ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = null; // transparent

        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 0); // camera at origin

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000000, 0); // fully transparent
        container.appendChild(renderer.domElement);

        // --- 3. Lighting ---
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);

        // Sun light (point light at sun position)
        const sunLight = new THREE.PointLight(0xffeedd, 2, 0, 0);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(1, 2, 3);
        scene.add(dirLight);

        // --- 4. AR Group: everything will be inside this group ---
        const arGroup = new THREE.Group();
        scene.add(arGroup);
        arGroup.position.set(0, 0, -7); // 7 meters in front

        // --- 5. Helper function to load textures with fallback color ---
        function loadTextureWithFallback(path, color, callback) {
            const loader = new THREE.TextureLoader();
            return loader.load(path, 
                (texture) => { if (callback) callback(texture); },
                undefined,
                (err) => { console.warn(`Texture ${path} failed to load, using color.`, err); }
            );
        }

        // --- 6. Create planets (using textures from the provided model, with fallback colors) ---
        // Data: name, texture path, color, size, orbit radius, speed
        const planetsData = [
            { name: 'mercury', tex: 'img/mercury_hd.jpg', color: 0xaaaaaa, size: 0.4, radius: 5, speed: 2.0 },
            { name: 'venus',   tex: 'img/venus_hd.jpg',   color: 0xffcc88, size: 0.6, radius: 6, speed: 1.5 },
            { name: 'earth',   tex: 'img/earth_hd.jpg',   color: 0x2288ff, size: 0.7, radius: 7, speed: 1.2 },
            { name: 'mars',    tex: 'img/mars_hd.jpg',    color: 0xff6633, size: 0.6, radius: 8, speed: 1.0 },
            { name: 'jupiter', tex: 'img/jupiter_hd.jpg', color: 0xddbb99, size: 1.4, radius: 10, speed: 0.7 },
            { name: 'saturn',  tex: 'img/saturn_hd.jpg',  color: 0xeeddbb, size: 1.2, radius: 12, speed: 0.6 },
            { name: 'uranus',  tex: 'img/uranus_hd.jpg',  color: 0x88ccff, size: 1.0, radius: 14, speed: 0.5 },
            { name: 'neptune', tex: 'img/neptune_hd.jpg', color: 0x3366ff, size: 0.9, radius: 16, speed: 0.4 }
        ];

        const planetMeshes = [];

        // Sun (with texture if available)
        const sunGeo = new THREE.SphereGeometry(2.5, 64, 64);
        const sunMat = new THREE.MeshStandardMaterial({ 
            color: 0xffaa33,
            emissive: 0xff5500,
            emissiveIntensity: 1.2,
            roughness: 0.2
        });
        // Try to load sun texture
        new THREE.TextureLoader().load('img/sun_hd.jpg', (tex) => {
            sunMat.map = tex;
            sunMat.needsUpdate = true;
        }, undefined, () => {});
        const sun = new THREE.Mesh(sunGeo, sunMat);
        sun.position.set(0, 0, 0);
        arGroup.add(sun);

        // Create orbit rings and planets
        planetsData.forEach(p => {
            // Orbit ring (semi-transparent)
            const ringGeo = new THREE.RingGeometry(p.radius - 0.1, p.radius + 0.1, 128);
            const ringMat = new THREE.MeshStandardMaterial({ color: 0x88aaff, side: THREE.DoubleSide, transparent: true, opacity: 0.15 });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2; // horizontal
            arGroup.add(ring);

            // Planet sphere
            const geo = new THREE.SphereGeometry(p.size, 64, 64);
            const mat = new THREE.MeshStandardMaterial({ 
                color: p.color,
                roughness: 0.3,
                metalness: 0.1
            });
            // Load texture if available
            new THREE.TextureLoader().load(p.tex, (tex) => {
                mat.map = tex;
                mat.needsUpdate = true;
            }, undefined, () => {});
            
            const planet = new THREE.Mesh(geo, mat);
            planet.userData = { radius: p.radius, speed: p.speed, angle: Math.random() * Math.PI * 2 };
            arGroup.add(planet);
            planetMeshes.push(planet);

            // Add ring for Saturn
            if (p.name === 'saturn') {
                const ringSatGeo = new THREE.TorusGeometry(p.size * 1.6, 0.15, 16, 64);
                const ringSatMat = new THREE.MeshStandardMaterial({ color: 0xc2b280, side: THREE.DoubleSide });
                const ringSat = new THREE.Mesh(ringSatGeo, ringSatMat);
                ringSat.rotation.x = Math.PI / 2;
                ringSat.rotation.z = 0.3;
                planet.add(ringSat);
            }
        });

        // --- 7. Device Orientation handling (gyroscope + accelerometer) ---
        let orientationAvailable = false;
        const statusEl = document.getElementById('status');
        const orientBtn = document.getElementById('permission-btn');

        const targetQuat = new THREE.Quaternion();

        function handleOrientation(event) {
            if (event.alpha === null || event.beta === null || event.gamma === null) return;
            
            const degToRad = Math.PI / 180;
            const alpha = event.alpha * degToRad;
            const beta = event.beta * degToRad;
            const gamma = event.gamma * degToRad;

            // Standard mapping: yaw around Y, pitch around X, roll around Z
            const qYaw = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), -alpha);
            const qPitch = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(1, 0, 0), -beta);
            const qRoll = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 0, 1), gamma);
            
            const rawQuat = qYaw.clone().multiply(qPitch).multiply(qRoll);
            
            if (!orientationAvailable) {
                targetQuat.copy(rawQuat);
                orientationAvailable = true;
                statusEl.innerHTML = 'ðŸŸ¢ Sensors active â€¢ system is horizontal';
                orientBtn.style.display = 'none';
            } else {
                targetQuat.slerp(rawQuat, 0.15);
            }
            
            // Apply inverse to the group so the system appears fixed in world
            arGroup.quaternion.copy(targetQuat).invert();
        }

        // iOS permission
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            orientBtn.style.display = 'block';
            orientBtn.addEventListener('click', () => {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            statusEl.innerHTML = 'ðŸŸ¢ Sensors enabled';
                        } else {
                            statusEl.innerHTML = 'âŒ Sensor permission denied';
                        }
                    })
                    .catch(console.error);
            });
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
            orientBtn.style.display = 'none';
        }

        setTimeout(() => {
            if (!orientationAvailable) {
                statusEl.innerHTML = 'âš ï¸ No orientation data (sensors missing?)';
            }
        }, 4000);

        // --- 8. Touch interactions: pinch to scale, one-finger drag to move ---
        let initialDistance = null;
        let initialScale = 1;
        let touchStartPos = null;
        let initialObjPos = null;
        const moveSpeed = 0.012;

        container.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                const dx = e.touches[0].pageX - e.touches[1].pageX;
                const dy = e.touches[0].pageY - e.touches[1].pageY;
                initialDistance = Math.sqrt(dx*dx + dy*dy);
                initialScale = arGroup.scale.x;
                e.preventDefault();
            } else if (e.touches.length === 1) {
                touchStartPos = new THREE.Vector2(e.touches[0].pageX, e.touches[0].pageY);
                initialObjPos = arGroup.position.clone();
                e.preventDefault();
            }
        }, { passive: false });

        container.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && initialDistance) {
                const dx = e.touches[0].pageX - e.touches[1].pageX;
                const dy = e.touches[0].pageY - e.touches[1].pageY;
                const distance = Math.sqrt(dx*dx + dy*dy);
                const scale = initialScale * (distance / initialDistance);
                arGroup.scale.set(scale, scale, scale);
                e.preventDefault();
            } else if (e.touches.length === 1 && touchStartPos && initialObjPos) {
                const currentPos = new THREE.Vector2(e.touches[0].pageX, e.touches[0].pageY);
                const deltaX = (currentPos.x - touchStartPos.x) * moveSpeed;
                const deltaY = (currentPos.y - touchStartPos.y) * moveSpeed;
                
                arGroup.position.x = initialObjPos.x + deltaX;
                arGroup.position.y = initialObjPos.y - deltaY;
                e.preventDefault();
            }
        }, { passive: false });

        container.addEventListener('touchend', () => {
            initialDistance = null;
            touchStartPos = null;
        });

        // Recenter button
        document.getElementById('recenter-btn').addEventListener('click', () => {
            arGroup.position.set(0, 0, -7);
            arGroup.scale.set(1, 1, 1);
        });

        // --- 9. Animation: revolution and rotation ---
        function animate() {
            requestAnimationFrame(animate);

            // Rotate planets around own axis
            planetMeshes.forEach(planet => {
                planet.rotation.y += 0.005;
            });
            sun.rotation.y += 0.001;

            // Revolution around sun
            planetMeshes.forEach(planet => {
                const data = planet.userData;
                data.angle += data.speed * 0.008;
                const r = data.radius;
                planet.position.x = Math.cos(data.angle) * r;
                planet.position.z = Math.sin(data.angle) * r;
            });

            // Update sun light position (follows group)
            sunLight.position.copy(arGroup.position);

            renderer.render(scene, camera);
        }
        animate();

        // --- 10. Window resize ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
