<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üåç AR Solar System ‚Äì Sensor‚Äëbased 3D</title>
    <style>
        /* --- your original styles, plus AR video layer --- */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', 'Avenir', 'Inter', system-ui, sans-serif;
            color: white;
        }
        /* Camera video background */
        #ar-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            display: none; /* hidden until AR mode */
        }
        /* Three.js canvas (will be transparent in AR mode) */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: auto; /* allow clicks */
        }
        /* loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #0b0f2a, #030514);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s cubic-bezier(0.2, 0.9, 0.3, 1);
            pointer-events: none;
            backdrop-filter: blur(2px);
        }
        #loading-screen.fade-out { opacity: 0; }
        .loader-container {
            background: rgba(20, 30, 50, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 180, 255, 0.3);
            border-radius: 40px;
            padding: 4px;
            width: 260px;
            box-shadow: 0 0 30px rgba(0, 160, 255, 0.3);
        }
        .loader-bar {
            height: 8px;
            background: linear-gradient(90deg, #6a5acd, #00bfff, #40e0d0);
            border-radius: 40px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px #00bfff;
        }
        .loading-text {
            margin-top: 20px;
            font-size: 1.6rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #b0e0ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px #00bfff;
        }
        .loading-sub {
            color: #aaccff;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 8px;
        }
        /* UI panel - glassmorphism */
        #ui-panel {
            position: fixed;
            bottom: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            z-index: 100;
            pointer-events: none;
        }
        .glass-card {
            background: rgba(10, 20, 40, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(100, 180, 255, 0.25);
            border-radius: 50px;
            padding: 12px 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 180, 255, 0.2);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            pointer-events: auto;
            transition: transform 0.2s, border-color 0.3s;
        }
        .glass-card:hover {
            border-color: rgba(100, 200, 255, 0.7);
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
        }
        .ui-btn {
            background: transparent;
            border: none;
            color: #d0e4ff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-weight: 400;
            backdrop-filter: blur(5px);
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .ui-btn:hover {
            background: rgba(80, 160, 255, 0.3);
            color: white;
            border-color: #5cb0ff;
            transform: scale(1.05);
            box-shadow: 0 0 15px #00bfff;
        }
        .ui-btn.active {
            background: rgba(0, 160, 255, 0.5);
            color: white;
            border-color: #fff;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #b0e0ff;
            font-size: 0.9rem;
        }
        input[type=range] {
            width: 100px;
            height: 4px;
            background: rgba(200, 220, 255, 0.2);
            border-radius: 5px;
            -webkit-appearance: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #7ec8ff;
            box-shadow: 0 0 10px #00bfff;
            cursor: pointer;
            border: 2px solid white;
        }
        .info-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 10, 20, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 12px 24px;
            border-left: 4px solid #00bfff;
            color: #eef5ff;
            font-size: 0.95rem;
            z-index: 200;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            pointer-events: none;
            letter-spacing: 1px;
        }
        #planet-info-panel {
            position: fixed;
            top: 100px;
            left: 30px;
            background: rgba(8, 15, 30, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 20px 28px;
            border: 1px solid rgba(80, 180, 255, 0.4);
            color: white;
            max-width: 260px;
            transform: translateX(-20px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
            pointer-events: none;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 30px rgba(0,180,255,0.2);
            z-index: 300;
        }
        #planet-info-panel.visible {
            transform: translateX(0);
            opacity: 1;
        }
        #planet-name {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #c8e8ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .planet-detail {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 0.95rem;
        }
        .planet-detail span:first-child { opacity: 0.7; }
        .planet-detail span:last-child { font-weight: 400; color: #aad0ff; }
        /* mobile adjustments */
        @media (max-width: 700px) {
            #ui-panel { left: 10px; right: 10px; }
            .glass-card { padding: 8px 12px; gap: 8px; }
            .ui-btn { padding: 6px 10px; font-size: 0.9rem; }
            .info-badge { display: none; }
        }
        /* orientation permission button */
        #orient-permission-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: none;
            border-radius: 40px;
            padding: 16px 32px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #111;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
            display: none;
        }
    </style>
</head>
<body>
    <video id="ar-video" autoplay playsinline></video>
    <div id="canvas-container"></div>

    <div id="loading-screen">
        <div class="loading-text">INITIALIZING UNIVERSE</div>
        <div class="loader-container">
            <div class="loader-bar" id="loading-progress"></div>
        </div>
        <div class="loading-sub">loading star maps & textures ...</div>
    </div>

    <div class="info-badge" id="hover-info">üåå FREE ROAM ‚Ä¢ CLICK PLANET TO ZOOM</div>

    <div id="planet-info-panel">
        <div id="planet-name">‚ú® Planet</div>
        <div class="planet-detail"><span>Diameter</span> <span id="planet-diameter">-</span></div>
        <div class="planet-detail"><span>Distance from Sun</span> <span id="planet-distance">-</span></div>
        <div class="planet-detail"><span>Orbit speed</span> <span id="planet-orbitspeed">-</span></div>
        <div class="planet-detail"><span>Surface</span> <span id="planet-type">-</span></div>
    </div>

    <div id="ui-panel">
        <div class="glass-card">
            <button class="ui-btn" id="reset-view">üîÑ RESET</button>
            <button class="ui-btn" id="toggle-orbits">üåÄ ORBITS</button>
            <button class="ui-btn" id="toggle-labels">üè∑Ô∏è LABELS</button>
            <button class="ui-btn" id="toggle-ar">ü•Ω AR MODE</button>
            <div class="slider-container">
                <span>‚è©</span>
                <input type="range" id="speed-slider" min="0" max="2" step="0.1" value="1">
            </div>
            <button class="ui-btn" id="pause-play">‚è∏Ô∏è</button>
        </div>
    </div>

    <button id="orient-permission-btn">Enable Motion Sensors</button>

    <!-- Import maps -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        import { FXAAShader } from 'three/addons/shaders/FXAAShader.js';

        // --- setup loading manager ---
        const loadingManager = new THREE.LoadingManager();
        const progressBar = document.getElementById('loading-progress');
        loadingManager.onProgress = (url, itemsLoaded, itemsTotal) => {
            const percent = (itemsLoaded / itemsTotal) * 100;
            progressBar.style.width = percent + '%';
        };
        loadingManager.onLoad = () => {
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('fade-out');
            }, 800);
        };

        // --- scene setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050b1a); // will be overridden in AR mode

        // camera
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 30, 80);
        
        // renderers
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance", alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // css2 renderer for labels
        const labelRenderer = new CSS2DRenderer();
        labelRenderer.setSize(window.innerWidth, window.innerHeight);
        labelRenderer.domElement.style.position = 'absolute';
        labelRenderer.domElement.style.top = '0px';
        labelRenderer.domElement.style.left = '0px';
        labelRenderer.domElement.style.pointerEvents = 'none';
        document.getElementById('canvas-container').appendChild(labelRenderer.domElement);

        // controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = false;
        controls.enableZoom = true;
        controls.zoomSpeed = 1.2;
        controls.rotateSpeed = 0.8;
        controls.maxDistance = 300;
        controls.minDistance = 10;
        controls.target.set(0, 0, 0);

        // --- lighting ---
        const ambientLight = new THREE.AmbientLight(0x404060);
        scene.add(ambientLight);

        const sunLight = new THREE.PointLight(0xffeedd, 2, 0, 0);
        sunLight.position.set(0, 0, 0);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 1024;
        sunLight.shadow.mapSize.height = 1024;
        sunLight.shadow.bias = -0.001;
        scene.add(sunLight);

        const fillLight = new THREE.DirectionalLight(0x446688, 0.5);
        fillLight.position.set(1, 1, 1);
        scene.add(fillLight);

        // --- stars (two layers) ---
        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 4000;
        const positions = new Float32Array(starsCount * 3);
        const colors = new Float32Array(starsCount * 3);
        for (let i = 0; i < starsCount; i++) {
            const r = 300 + Math.random() * 200;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            positions[i*3] = Math.sin(phi) * Math.cos(theta) * r;
            positions[i*3+1] = Math.sin(phi) * Math.sin(theta) * r;
            positions[i*3+2] = Math.cos(phi) * r;
            
            const intensity = 0.6 + Math.random() * 0.5;
            colors[i*3] = intensity;
            colors[i*3+1] = intensity * 0.9;
            colors[i*3+2] = 1.0;
        }
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const starsMaterial = new THREE.PointsMaterial({ size: 0.5, vertexColors: true, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending });
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        const starsGeometry2 = new THREE.BufferGeometry();
        const positions2 = [];
        for (let i = 0; i < 1500; i++) {
            const r = 600 + Math.random() * 400;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            positions2.push(Math.sin(phi) * Math.cos(theta) * r, Math.sin(phi) * Math.sin(theta) * r, Math.cos(phi) * r);
        }
        starsGeometry2.setAttribute('position', new THREE.Float32BufferAttribute(positions2, 3));
        const starsMaterial2 = new THREE.PointsMaterial({ size: 0.3, color: 0x88aaff, blending: THREE.AdditiveBlending });
        const stars2 = new THREE.Points(starsGeometry2, starsMaterial2);
        scene.add(stars2);

        // --- sun sphere ---
        const sunGeometry = new THREE.SphereGeometry(5, 64, 64);
        const sunMaterial = new THREE.MeshStandardMaterial({
            color: 0xffaa33,
            emissive: 0xff5500,
            emissiveIntensity: 2.5,
            roughness: 0.3
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.castShadow = false;
        sun.receiveShadow = false;
        scene.add(sun);

        // sun sprite
        const spriteMap = new THREE.CanvasTexture(generateSprite());
        const spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap, blending: THREE.AdditiveBlending, depthWrite: false });
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.scale.set(25, 25, 1);
        sun.add(sprite);

        // --- planet data ---
        const planetsInfo = [
            { name: 'Mercury', radius: 0.8, distance: 10, color: 0x9a9a9a, speed: 0.02, tilt: 0.1, texture: null },
            { name: 'Venus', radius: 1.0, distance: 14, color: 0xe6b856, speed: 0.015, tilt: 3.0, texture: null },
            { name: 'Earth', radius: 1.05, distance: 18, color: 0x2288ff, speed: 0.012, tilt: 0.41, texture: 'https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg' },
            { name: 'Mars', radius: 0.9, distance: 22, color: 0xc45a3a, speed: 0.01, tilt: 0.44, texture: null },
            { name: 'Jupiter', radius: 2.2, distance: 30, color: 0xd8a27a, speed: 0.007, tilt: 0.1, texture: null },
            { name: 'Saturn', radius: 1.9, distance: 38, color: 0xe0c080, speed: 0.005, tilt: 0.47, texture: null, hasRings: true },
            { name: 'Uranus', radius: 1.6, distance: 46, color: 0x6fd4d4, speed: 0.004, tilt: 1.7, texture: null },
            { name: 'Neptune', radius: 1.6, distance: 54, color: 0x4169e1, speed: 0.003, tilt: 0.5, texture: null }
        ];

        const planets = [];
        const orbits = [];
        const labels = [];

        const texLoader = new THREE.TextureLoader(loadingManager);

        function createOrbitLine(radius, color = 0x5599ff) {
            const points = [];
            const segments = 128;
            for (let i = 0; i <= segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                points.push(new THREE.Vector3(Math.cos(angle) * radius, 0, Math.sin(angle) * radius));
            }
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: color, opacity: 0.25, transparent: true });
            const orbitLine = new THREE.LineLoop(geometry, material);
            scene.add(orbitLine);
            return orbitLine;
        }

        // Create a root group to hold everything that should be anchored in AR
        const worldGroup = new THREE.Group();
        scene.add(worldGroup);

        // We will move sun and planets into worldGroup
        worldGroup.add(sun);
        // Also stars? For AR, we might want stars to be part of the anchored world, so they move with orientation.
        worldGroup.add(stars);
        worldGroup.add(stars2);

        // Create planets and add to worldGroup
        planetsInfo.forEach((info, idx) => {
            const geometry = new THREE.SphereGeometry(info.radius, 48, 48);
            let material;
            if (info.texture) {
                const map = texLoader.load(info.texture);
                material = new THREE.MeshStandardMaterial({ map: map, roughness: 0.5, metalness: 0.1 });
            } else {
                material = new THREE.MeshStandardMaterial({ color: info.color, roughness: 0.6, emissive: 0x111111 });
            }
            const planet = new THREE.Mesh(geometry, material);
            planet.castShadow = true;
            planet.receiveShadow = true;
            planet.userData = { 
                name: info.name, 
                distance: info.distance, 
                speed: info.speed, 
                tilt: info.tilt,
                radius: info.radius,
                color: info.color
            };
            
            const initAngle = Math.random() * Math.PI * 2;
            planet.position.x = Math.cos(initAngle) * info.distance;
            planet.position.z = Math.sin(initAngle) * info.distance;
            
            worldGroup.add(planet);
            planets.push(planet);

            // orbit line (add to worldGroup so they move with world)
            const orbit = createOrbitLine(info.distance, 0x88aaff);
            orbit.userData.planetIndex = idx;
            worldGroup.add(orbit);
            orbits.push(orbit);

            // CSS2D label (will be added to planet, so it's fine)
            const labelDiv = document.createElement('div');
            labelDiv.textContent = info.name;
            labelDiv.style.color = '#f0f8ff';
            labelDiv.style.fontSize = '20px';
            labelDiv.style.fontWeight = '300';
            labelDiv.style.textShadow = '0 0 15px #00bfff, 0 0 30px #0066aa';
            labelDiv.style.background = 'rgba(10,20,40,0.4)';
            labelDiv.style.backdropFilter = 'blur(8px)';
            labelDiv.style.padding = '6px 18px';
            labelDiv.style.borderRadius = '40px';
            labelDiv.style.border = '1px solid rgba(100,200,255,0.4)';
            labelDiv.style.whiteSpace = 'nowrap';
            labelDiv.style.transition = 'transform 0.3s';
            const label = new CSS2DObject(labelDiv);
            label.position.set(0, info.radius + 1.5, 0);
            planet.add(label);
            labels.push(label);

            if (info.hasRings) {
                const ringGeo = new THREE.TorusGeometry(info.radius * 1.8, 0.4, 16, 100);
                const ringMat = new THREE.MeshStandardMaterial({ color: 0xc0b0a0, emissive: 0x221100, side: THREE.DoubleSide, transparent: true, opacity: 0.6 });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.PI / 2 + 0.2;
                ring.rotation.z = 0.3;
                planet.add(ring);
            }

            if (info.name === 'Earth') {
                const cloudGeo = new THREE.SphereGeometry(info.radius * 1.01, 48, 48);
                const cloudMap = texLoader.load('https://threejs.org/examples/textures/planets/earth_clouds_1024.png');
                const cloudMat = new THREE.MeshPhongMaterial({ map: cloudMap, transparent: true, opacity: 0.25, blending: THREE.AdditiveBlending, side: THREE.DoubleSide });
                const clouds = new THREE.Mesh(cloudGeo, cloudMat);
                planet.add(clouds);
                planet.userData.clouds = clouds;
            }
        });

        // --- Moon ---
        const moonGeo = new THREE.SphereGeometry(0.35, 24, 24);
        const moonMat = new THREE.MeshStandardMaterial({ color: 0xbbbbbb, roughness: 0.8 });
        const moon = new THREE.Mesh(moonGeo, moonMat);
        moon.castShadow = true;
        moon.receiveShadow = true;
        worldGroup.add(moon);

        const moonOrbitPoints = [];
        for (let i = 0; i <= 64; i++) {
            const angle = (i/64)*Math.PI*2;
            moonOrbitPoints.push(new THREE.Vector3(Math.cos(angle)*3.5, 0, Math.sin(angle)*3.5));
        }
        const moonOrbitGeo = new THREE.BufferGeometry().setFromPoints(moonOrbitPoints);
        const moonOrbitLine = new THREE.LineLoop(moonOrbitGeo, new THREE.LineBasicMaterial({ color: 0xaaaaff, opacity: 0.3, transparent: true }));
        worldGroup.add(moonOrbitLine);

        // --- post processing ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 1.2;
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        const effectFXAA = new ShaderPass(FXAAShader);
        effectFXAA.uniforms['resolution'].value.set(1 / window.innerWidth, 1 / window.innerHeight);
        composer.addPass(effectFXAA);

        // --- UI state ---
        let showOrbits = true;
        let showLabels = true;
        let arMode = false;
        let simSpeed = 1.0;
        let paused = false;
        let selectedPlanet = null;

        // --- AR mode variables ---
        const video = document.getElementById('ar-video');
        const orientBtn = document.getElementById('orient-permission-btn');
        let worldOrientation = new THREE.Quaternion(); // stores current orientation of worldGroup
        let baseQuaternion = new THREE.Quaternion(); // reference orientation when AR started
        let arActive = false;

        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                alert('Camera access denied. AR will not show background.');
            }
        }
        startCamera();

        // Orientation handling
        function handleOrientation(event) {
            if (!arMode) return;

            const alpha = THREE.MathUtils.degToRad(event.alpha || 0);
            const beta = THREE.MathUtils.degToRad(event.beta || 0);
            const gamma = THREE.MathUtils.degToRad(event.gamma || 0);

            // Convert to quaternion (standard mapping)
            const qYaw = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), -alpha);
            const qPitch = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(1, 0, 0), -beta);
            const qRoll = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 0, 1), gamma);
            
            const orientation = new THREE.Quaternion().multiply(qYaw).multiply(qPitch).multiply(qRoll);
            
            // Apply to worldGroup relative to base orientation
            worldGroup.quaternion.copy(orientation.clone().multiply(baseQuaternion.clone().invert()));
        }

        // Request permission for iOS
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            orientBtn.style.display = 'block';
            orientBtn.addEventListener('click', () => {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            orientBtn.style.display = 'none';
                        } else {
                            alert('Motion sensors permission denied');
                        }
                    })
                    .catch(console.error);
            });
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
        }

        // AR toggle button
        document.getElementById('toggle-ar').addEventListener('click', (e) => {
            arMode = !arMode;
            e.target.classList.toggle('active');
            
            if (arMode) {
                // Switch to AR mode
                controls.enabled = false;
                // Set camera to a fixed position relative to worldGroup
                camera.position.set(0, 0, 0);
                camera.rotation.set(0, 0, 0);
                // Position worldGroup 5 meters in front (in camera space)
                worldGroup.position.set(0, 0, -5); 
                // Save the current orientation as base so that object appears in front
                // We need an initial orientation reading; we'll set baseQuaternion to the inverse of current orientation
                // For simplicity, we'll use the first event after AR starts.
                // But we don't have one yet. Let's set a default and then adjust on first event.
                baseQuaternion.set(0, 0, 0, 1); // identity
                // On next orientation event, we'll compute offset.
                // Better: set baseQuaternion to the current orientation when AR started.
                // We'll use a one-time listener.
                const onFirstOrientation = (e) => {
                    const alpha = THREE.MathUtils.degToRad(e.alpha || 0);
                    const beta = THREE.MathUtils.degToRad(e.beta || 0);
                    const gamma = THREE.MathUtils.degToRad(e.gamma || 0);
                    const qYaw = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), -alpha);
                    const qPitch = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(1, 0, 0), -beta);
                    const qRoll = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 0, 1), gamma);
                    baseQuaternion.copy(qYaw.multiply(qPitch).multiply(qRoll));
                    window.removeEventListener('deviceorientation', onFirstOrientation);
                };
                window.addEventListener('deviceorientation', onFirstOrientation, { once: true });

                // Set renderer transparent and show video
                renderer.setClearColor(0x000000, 0);
                scene.background = null;
                video.style.display = 'block';
                // Optionally hide CSS labels if they obscure? Keep them.
            } else {
                // Switch back to normal mode
                controls.enabled = true;
                camera.position.set(0, 30, 80);
                controls.target.set(0, 0, 0);
                worldGroup.position.set(0, 0, 0);
                worldGroup.quaternion.set(0, 0, 0, 1);
                scene.background = new THREE.Color(0x050b1a);
                video.style.display = 'none';
                renderer.setClearColor(0x000000, 1); // opaque
            }
        });

        // Other UI listeners (as in original)
        document.getElementById('toggle-orbits').addEventListener('click', () => {
            showOrbits = !showOrbits;
            orbits.forEach(o => o.visible = showOrbits);
            moonOrbitLine.visible = showOrbits;
        });
        document.getElementById('toggle-labels').addEventListener('click', () => {
            showLabels = !showLabels;
            labels.forEach(l => l.visible = showLabels);
        });
        document.getElementById('reset-view').addEventListener('click', () => {
            controls.target.set(0, 0, 0);
            camera.position.set(0, 20, 70);
            controls.update();
            selectedPlanet = null;
            document.getElementById('planet-info-panel').classList.remove('visible');
        });
        document.getElementById('speed-slider').addEventListener('input', (e) => simSpeed = parseFloat(e.target.value));
        document.getElementById('pause-play').addEventListener('click', (e) => {
            paused = !paused;
            e.target.textContent = paused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
        });

        // Raycasting for planet selection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        renderer.domElement.addEventListener('click', (event) => {
            if (arMode) return; // maybe disable selection in AR for simplicity
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(planets);
            if (intersects.length > 0) {
                const planet = intersects[0].object;
                selectedPlanet = planet;
                const worldPos = planet.position.clone();
                controls.target.copy(worldPos);
                const direction = camera.position.clone().sub(worldPos).normalize();
                const newCamPos = worldPos.clone().add(direction.multiplyScalar(15));
                camera.position.copy(newCamPos);
                controls.update();

                const data = planet.userData;
                document.getElementById('planet-name').textContent = data.name;
                document.getElementById('planet-diameter').textContent = (data.radius * 2).toFixed(1) + 'k km';
                document.getElementById('planet-distance').textContent = data.distance + ' M km';
                document.getElementById('planet-orbitspeed').textContent = (data.speed * 10).toFixed(2) + ' km/s';
                document.getElementById('planet-type').textContent = 'Terrestrial';
                document.getElementById('planet-info-panel').classList.add('visible');
            } else {
                selectedPlanet = null;
                document.getElementById('planet-info-panel').classList.remove('visible');
            }
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (arMode) return;
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(planets);
            renderer.domElement.style.cursor = intersects.length > 0 ? 'pointer' : 'default';
            if (intersects.length > 0) {
                document.getElementById('hover-info').innerHTML = `üî≠ ${intersects[0].object.userData.name}`;
            } else {
                document.getElementById('hover-info').innerHTML = 'üåå FREE ROAM ‚Ä¢ CLICK PLANET TO ZOOM';
            }
        });

        // --- animation loop ---
        let clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const effectiveDelta = paused ? 0 : delta * simSpeed;

            // Rotate planets around sun (within worldGroup)
            planets.forEach(planet => {
                if (!paused) {
                    const speed = planet.userData.speed;
                    const distance = planet.userData.distance;
                    const angle = Math.atan2(planet.position.z, planet.position.x);
                    const newAngle = angle + speed * effectiveDelta * 2;
                    planet.position.x = Math.cos(newAngle) * distance;
                    planet.position.z = Math.sin(newAngle) * distance;
                    
                    planet.rotation.y += 0.005 * effectiveDelta * 5;
                    if (planet.userData.clouds) planet.userData.clouds.rotation.y += 0.001;
                }
            });

            // Moon orbiting Earth
            if (!paused) {
                const earth = planets.find(p => p.userData.name === 'Earth');
                if (earth) {
                    const moonAngle = (Date.now() * 0.001) * 0.5;
                    moon.position.x = earth.position.x + Math.cos(moonAngle) * 3.5;
                    moon.position.z = earth.position.z + Math.sin(moonAngle) * 3.5;
                    moon.position.y = earth.position.y + Math.sin(moonAngle) * 0.5;
                }
            }

            // Twinkling stars
            const time = Date.now() * 0.0005;
            stars.material.opacity = 0.8 + Math.sin(time) * 0.1;
            stars2.material.opacity = 0.7 + Math.cos(time * 1.3) * 0.15;

            // Rotate starfield (still relative to worldGroup)
            stars.rotation.y += 0.00002;
            stars2.rotation.x += 0.00001;

            if (!arMode) {
                controls.update();
            }

            // Render via composer
            composer.render();
            labelRenderer.render(scene, camera);
        }
        animate();

        function generateSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.4, 'rgba(255,200,100,0.8)');
            gradient.addColorStop(0.6, 'rgba(180,100,50,0.4)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 64, 64);
            return canvas;
        }

        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            effectFXAA.uniforms['resolution'].value.set(1 / window.innerWidth, 1 / window.innerHeight);
        }

        // Initial visibility
        orbits.forEach(o => o.visible = true);
        moonOrbitLine.visible = true;
    </script>
</body>
