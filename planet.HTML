<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple Camera + 3D Sphere</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* allow touches to pass through if needed */
        }
        #message {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.6);
            padding: 12px 20px;
            border-radius: 40px;
            width: fit-content;
            margin: 0 auto;
            z-index: 2;
            font-size: 16px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay playsinline></video>
    <div id="canvas-container"></div>
    <div id="message">üåç Earth is floating in front of you!</div>

    <!-- Import Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. Start the camera ---
        const video = document.getElementById('video-bg');
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }, // rear camera
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                alert('Camera access denied or not available.');
                document.getElementById('message').innerText = '‚ùå Camera access denied';
            }
        }
        startCamera();

        // --- 2. Setup Three.js scene (transparent) ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // No background ‚Äì it will be transparent, revealing the video behind

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 2); // camera at origin, looking forward

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000000, 0); // transparent
        container.appendChild(renderer.domElement);

        // --- 3. Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(1, 2, 1);
        scene.add(dirLight);

        // --- 4. Create Earth sphere ---
        const geometry = new THREE.SphereGeometry(0.5, 64, 64);
        const textureLoader = new THREE.TextureLoader();
        const earthMaterial = new THREE.MeshStandardMaterial({
            map: textureLoader.load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg')
        });
        const earth = new THREE.Mesh(geometry, earthMaterial);
        // Position it in front of the camera (in world space)
        earth.position.set(0, 0, -1); // 1 meter in front (negative Z is forward in Three.js)
        scene.add(earth);

        // --- 5. Animation loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Rotate Earth slowly
            earth.rotation.y += 0.005;

            renderer.render(scene, camera);
        }
        animate();

        // --- 6. Handle window resize ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
