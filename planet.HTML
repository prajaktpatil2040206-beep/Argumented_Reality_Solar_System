<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>True 3D AR with Sensors & Object Tracking</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* prevent browser scroll/pinch */
            background-color: black;
        }
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            pointer-events: none;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* canvas doesn't block touches, we handle on container */
        }
        #controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 2;
            pointer-events: none;
        }
        .btn {
            pointer-events: auto;
            background: rgba(30, 30, 40, 0.8);
            backdrop-filter: blur(12px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: 0.2s;
            border: 1px solid rgba(255,215,0,0.3);
            text-shadow: 0 2px 4px black;
        }
        .btn:active {
            transform: scale(0.96);
            background: rgba(60, 60, 80, 0.9);
        }
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 3;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            color: #ffd966;
            padding: 8px 18px;
            border-radius: 40px;
            font-size: 14px;
            border: 1px solid #ffd96655;
            pointer-events: none;
        }
        #orient-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
            background: #1e1e2f;
            color: white;
            border: 2px solid gold;
            border-radius: 40px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.7);
            display: none; /* shown only if permission required */
            pointer-events: auto;
        }
        #message {
            position: absolute;
            bottom: 100px;
            left: 20px;
            right: 20px;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            padding: 10px 18px;
            border-radius: 30px;
            width: fit-content;
            margin: 0 auto;
            z-index: 2;
            font-size: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="video-bg" autoplay playsinline></video>
    <div id="canvas-container"></div>
    
    <div id="status">üîÑ Initializing sensors...</div>
    <button id="orient-btn">üîò Enable Motion Sensors</button>
    <div id="message">Move your phone to see 3D object anchored in real world<br>‚úã Pinch to zoom | Drag to move object</div>
    
    <div id="controls">
        <button class="btn" id="recenter-btn">üéØ Recenter Object</button>
        <button class="btn" id="reset-scale-btn">üîç Reset Scale</button>
    </div>

    <!-- Import maps and libraries -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js'; // for additional control (not used directly but we keep)

        // --- 1. Get camera feed ---
        const video = document.getElementById('video-bg');
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // rear camera
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false 
                });
                video.srcObject = stream;
                await video.play();
            } catch (err) {
                alert('Camera access needed for AR. Please grant permission.');
                document.getElementById('status').innerText = '‚ùå Camera denied';
            }
        }
        startCamera();

        // --- 2. Setup Three.js scene (transparent) ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // No background - transparent to show video

        const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 0); // camera at origin, we will move the world

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000000, 0); // transparent
        container.appendChild(renderer.domElement);

        // --- 3. Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);
        
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(1, 3, 2);
        scene.add(dirLight);
        
        const backLight = new THREE.PointLight(0x4466aa, 1);
        backLight.position.set(-2, 1, -3);
        scene.add(backLight);

        // --- 4. Create a group to hold our 3D object and control its position/rotation ---
        const arGroup = new THREE.Group();
        scene.add(arGroup);

        // --- 5. Load a proper 3D object (glTF model) with texture ---
        // We'll create a detailed object using primitives if glTF fails, but attempt to load a cool model.
        // For reliability, we create a high-quality composite object: a "satellite" with multiple parts.
        function createDetailedModel() {
            const group = new THREE.Group();

            // Main body (metallic sphere with texture approximation)
            const bodyGeo = new THREE.IcosahedronGeometry(0.5, 2);
            const bodyMat = new THREE.MeshStandardMaterial({ 
                color: 0x3a6ea5, 
                emissive: 0x112233,
                roughness: 0.3, 
                metalness: 0.7,
                emissiveIntensity: 0.2
            });
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            group.add(body);

            // Panels (solar arrays)
            const panelMat = new THREE.MeshStandardMaterial({ color: 0xccccdd, emissive: 0x111122, roughness: 0.4, metalness: 0.3 });
            const panelGeo = new THREE.BoxGeometry(1.2, 0.1, 0.4);
            const panel1 = new THREE.Mesh(panelGeo, panelMat);
            panel1.position.set(0.9, 0, 0);
            panel1.rotation.y = 0.2;
            group.add(panel1);
            
            const panel2 = new THREE.Mesh(panelGeo, panelMat);
            panel2.position.set(-0.9, 0, 0);
            panel2.rotation.y = -0.2;
            group.add(panel2);

            // Antenna (golden)
            const antennaMat = new THREE.MeshStandardMaterial({ color: 0xffaa33, emissive: 0x331100, roughness: 0.2, metalness: 0.9 });
            const antennaGeo = new THREE.ConeGeometry(0.2, 0.8, 16);
            const antenna = new THREE.Mesh(antennaGeo, antennaMat);
            antenna.position.set(0, 0.6, 0.3);
            antenna.rotation.x = 0.3;
            group.add(antenna);

            // Rings around body
            const ringMat = new THREE.MeshStandardMaterial({ color: 0xaaccff, emissive: 0x001122, roughness: 0.5, metalness: 0.8, wireframe: false });
            const ringGeo = new THREE.TorusGeometry(0.65, 0.05, 16, 48);
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = Math.PI / 2;
            ring.rotation.z = 0.3;
            group.add(ring);

            // Small details
            const sphereGeo = new THREE.SphereGeometry(0.1, 8);
            const detailMat = new THREE.MeshStandardMaterial({ color: 0xff5500, emissive: 0x220000 });
            const detail = new THREE.Mesh(sphereGeo, detailMat);
            detail.position.set(0.4, 0.2, 0.5);
            group.add(detail);

            return group;
        }

        const arObject = createDetailedModel();
        arGroup.add(arObject);

        // Position the object initially at a comfortable distance (2 meters away)
        arGroup.position.set(0, 0, -2);

        // We also want the object to rotate on its own axis slowly (just for effect)
        arObject.rotation.y = 0.5; // initial rotation

        // --- 6. Sensor fusion: orientation tracking using deviceorientation with complementary filter ---
        // We'll maintain a quaternion representing the rotation of the device relative to world.
        // Then we apply inverse to the arGroup so object appears fixed.

        let deviceQuat = new THREE.Quaternion(); // raw orientation from sensors
        let filteredQuat = new THREE.Quaternion(); // smoothed quaternion
        const alpha = 0.95; // low-pass filter constant (0.95 means heavy smoothing)
        
        // For fallback, we also keep euler angles but quaternion is better.
        let orientationAvailable = false;
        const statusEl = document.getElementById('status');
        const orientBtn = document.getElementById('orient-btn');
        const recenterBtn = document.getElementById('recenter-btn');
        const resetScaleBtn = document.getElementById('reset-scale-btn');

        // Convert deviceorientation to quaternion (standard AR orientation: phone pointing away from you)
        function deviceOrientationToQuaternion(alpha, beta, gamma) {
            // alpha: rotation around z (0 to 360, 0 = north)
            // beta: front-back tilt (-180 to 180)
            // gamma: left-right tilt (-90 to 90)
            // For AR, we want: 
            //   pitch = beta  (rotation around X)
            //   roll = gamma  (rotation around Y? careful)
            //   yaw = alpha   (rotation around Y? Actually device orientation: 
            //   Standard: alpha = rotation around Z, beta = rotation around X, gamma = rotation around Y.
            //   But for a phone in landscape? We'll use standard where Y is vertical (pointing up).
            //   Better to use existing formula from three.js examples.
            
            // Convert to radians
            const degToRad = Math.PI / 180;
            const a = alpha * degToRad;
            const b = beta * degToRad;
            const g = gamma * degToRad;

            // Quaternion from Euler (Z, X, Y) order? We'll use 'ZXY' which seems common for deviceorientation.
            // However we need to align axes: In three.js, Y is up. In deviceorientation, when phone is upright, 
            // X points right, Y points up, Z points towards user. That matches three.js if we map:
            //   alpha (Z) -> rotation around Y? Actually if phone is held vertically, alpha rotates around gravity axis (world Z).
            //   But we want the world to rotate opposite so that object seems fixed.
            
            // A proven method: use three.js Euler with order 'YXZ' (yaw around Y, pitch around X, roll around Z)
            // But we need to adjust signs. Based on online AR examples:
            //   - Rotate around Y by -alpha (since alpha increases clockwise from north)
            //   - Rotate around X by -beta (beta positive when top of phone tilts forward)
            //   - Rotate around Z by gamma (gamma positive when phone tilts right)
            // We'll combine using quaternion multiplication.
            
            const qYaw = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 1, 0), -a);
            const qPitch = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(1, 0, 0), -b);
            const qRoll = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 0, 1), g);
            
            // Combine: first yaw, then pitch, then roll (intrinsic rotations)
            return qYaw.clone().multiply(qPitch).multiply(qRoll);
        }

        function handleOrientation(event) {
            if (event.alpha === null || event.beta === null || event.gamma === null) return;
            
            const q = deviceOrientationToQuaternion(event.alpha, event.beta, event.gamma);
            
            // Simple exponential moving average filter
            if (!orientationAvailable) {
                filteredQuat.copy(q);
                orientationAvailable = true;
                statusEl.innerText = 'üü¢ Sensors active';
                orientBtn.style.display = 'none';
            } else {
                // SLERP for smooth interpolation
                filteredQuat.slerp(q, 0.1); // 0.1 factor gives smoothing but responsive
            }
            
            // Invert quaternion because we want to rotate the world opposite to device
            const inv = filteredQuat.clone().invert();
            arGroup.quaternion.copy(inv);
        }

        // Permission for iOS
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            orientBtn.style.display = 'block';
            orientBtn.addEventListener('click', () => {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            statusEl.innerText = 'üü¢ Sensors enabled';
                        } else {
                            statusEl.innerText = '‚ùå Sensor permission denied';
                        }
                    })
                    .catch(console.error);
            });
        } else {
            window.addEventListener('deviceorientation', handleOrientation);
            orientBtn.style.display = 'none';
        }

        // Fallback message if no orientation after 3 seconds
        setTimeout(() => {
            if (!orientationAvailable) {
                statusEl.innerText = '‚ö†Ô∏è No orientation data (gyro?)';
            }
        }, 3000);

        // --- 7. Interaction: pinch to zoom (scale) and drag to move object position ---
        let initialDistance = null;
        let initialScale = 1;
        let touchStartPos = null;
        let initialObjPos = null;
        const moveSpeed = 0.01; // sensitivity for drag

        container.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                // pinch start
                const dx = e.touches[0].pageX - e.touches[1].pageX;
                const dy = e.touches[0].pageY - e.touches[1].pageY;
                initialDistance = Math.sqrt(dx*dx + dy*dy);
                initialScale = arGroup.scale.x;
                e.preventDefault();
            } else if (e.touches.length === 1) {
                // drag start (move object in screen plane)
                touchStartPos = new THREE.Vector2(e.touches[0].pageX, e.touches[0].pageY);
                initialObjPos = arGroup.position.clone();
                e.preventDefault();
            }
        }, { passive: false });

        container.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && initialDistance) {
                // pinch zoom
                const dx = e.touches[0].pageX - e.touches[1].pageX;
                const dy = e.touches[0].pageY - e.touches[1].pageY;
                const distance = Math.sqrt(dx*dx + dy*dy);
                const scale = initialScale * (distance / initialDistance);
                arGroup.scale.set(scale, scale, scale);
                e.preventDefault();
            } else if (e.touches.length === 1 && touchStartPos && initialObjPos) {
                // drag to move object in X/Y plane relative to camera
                const currentPos = new THREE.Vector2(e.touches[0].pageX, e.touches[0].pageY);
                const deltaX = (currentPos.x - touchStartPos.x) * moveSpeed;
                const deltaY = (currentPos.y - touchStartPos.y) * moveSpeed;
                
                // Move in camera's local space: X is right, Y is up. But we want movement parallel to screen.
                // We'll move the object in world space relative to camera orientation.
                // Simplified: move in arGroup's parent space (which is scene). Camera is at origin, so moving along world X and Y.
                // But to feel natural, we should move along camera's right and up vectors.
                const cameraDir = new THREE.Vector3(0, 0, -1); // camera looks -Z
                const cameraRight = new THREE.Vector3(1, 0, 0);
                const cameraUp = new THREE.Vector3(0, 1, 0);
                
                // Apply rotation of camera? Actually camera orientation is identity, world rotates around it.
                // So we move object in world coordinates.
                arGroup.position.x = initialObjPos.x + deltaX;
                arGroup.position.y = initialObjPos.y - deltaY; // inverted Y because screen Y increases downward
                e.preventDefault();
            }
        }, { passive: false });

        container.addEventListener('touchend', () => {
            initialDistance = null;
            touchStartPos = null;
        });

        // Recenter object to (0,0,-2)
        recenterBtn.addEventListener('click', () => {
            arGroup.position.set(0, 0, -2);
            arGroup.scale.set(1, 1, 1);
        });

        resetScaleBtn.addEventListener('click', () => {
            arGroup.scale.set(1, 1, 1);
        });

        // --- 8. Animation loop ---
        function animate() {
            requestAnimationFrame(animate);

            // Add some gentle floating rotation to the object itself (optional)
            arObject.rotation.y += 0.002;
            arObject.rotation.x = Math.sin(Date.now() * 0.001) * 0.05;

            renderer.render(scene, camera);
        }
        animate();

        // --- 9. Resize handling ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 10. Additional: try to use absolute orientation if available (compensate magnetic declination?) Not needed.
        // We'll just rely on alpha for yaw.

        // For better stability, we could also listen to devicemotion but we'll keep it simple.

        console.log('AR setup ready');
    </script>
</body>
</html>
